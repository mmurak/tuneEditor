<h2>動作環境</h2>

<p>　このアプリケーションはブラウザーアプリです。 動作確認はmacOS上のGoogle Chromeで行っていますが、基本的にはモダンなブラウザーであれば動作するはずです。</p>

<p>　<strong>追記： </strong>FireFoxではabout:configの画面で</p>

<blockquote>
<pre>dom.textMetrics.fontBoundingBox.enabled=true</pre>
</blockquote>

<p>　と設定しておく必要があります。</p>

<p>　また、ディスプレイ画面は横幅900ピクセル以上がおすすめですが、ブラウ ザーの縮小表示機能を使えばもう少し小さいウィンドウ領域でも使用できるはずです。</p>
