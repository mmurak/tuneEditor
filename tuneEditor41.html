      <div class="black-bg"></div>
      <table>
        <tr><th>Height</th><th>Stress</th><th>&nbsp;</th><th align="left">Tone</th><th>&nbsp;</th><th align="left">Misc.</th><th></th><th align="left"><textarea id="HotGate" cols="25" rows="1"></textarea></th></tr>
        <tr><td align="center">8―</td>
          <td>
            <input type="image" class="btn" src="./images/stress1.png" value="8|S" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress2.png" value="8|M" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress3.png" value="8|L" ondragstart="return false;">
          </td>
          <td></td>
          <td><input type="button" value="Low/High-Fall" onclick="fall()"></td>
          <td></td>
          <td><input type="checkbox" class="checkboxer" id="Separator1" onclick="separatorClicked();"/>
            <label class="label" for="Separator1">Separator (Solid line)</label>
          </td>
          <td></td>
          <td>Use graphics: <input type="checkbox" id="GraphicsCheckBox" checked style="display: inline" onclick="graphicsControl()"/></td>
        </tr>
        <tr><td align="center">7　</td>
          <td>

          <td></td>
          <td><input type="checkbox" class="checkboxer" id="Separator2" onclick="separatorClickedDL();"/>

          </td>
          <td></td>
          <td>Centreline: <input type="checkbox" id="CentrelineCheckBox" style="display: inline" onclick="centrelineControl()"/></td>
        </tr>

          <td></td>
          <td><input type="button" value="Low/High-Rise" onclick="rise()"></td>
          <td></td>
          <td></td>
          <td></td>
          <td>Open Project/cfg File: <input type="file" id="ProjInput" accept=".ti4,.cfg"/></td>
        </tr>
        <tr><td align="center">5　</td>
          <td>
            <input type="image" class="btn" src="./images/stress1.png" value="5|S" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress2.png" value="5|M" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress3.png" value="5|L" ondragstart="return false;">
          </td>
          <td></td>
          <td><input type="button" value="Fall-Rise" onclick="fallRise()"></td>
          <td></td>
          <td></td>
          <td></td>
          <td><a id="Download2" href="#" download="project.ti4" onclick="saveInternalStructure();">Save Project File</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="Download" href="#" download="canvas.jpeg" onclick="saveImage();">Save Image File</a></td>
        </tr>
        <tr><td align="center">4―</td>

          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

            <input type="image" class="btn" src="./images/stress3.png" value="3|L" ondragstart="return false;">

          <td></td>

          <td></td>
          <td></td>
          <td></td>
          <td></td>

          <td></td>
          <td>
            <input type="button" value="　◀　" onclick="prevAvailableSyllable();G.aView.draw(false)">
            <input type="button" value="　▶　" onclick="nextAvailableSyllable();G.aView.draw(false)">
          </td>
          <td></td>
          <td><input type="button" id="ClearButton" value="- Clear All -" onclick="clearfield();" onfocus="blurThis();"></td>
        </tr>
        <tr><td align="center">1　</td>
          <td>
            <input type="image" class="btn" src="./images/stress1.png" value="1|S" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress2.png" value="1|M" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress3.png" value="1|L" ondragstart="return false;">
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td><input type="button" value="Make item invisible" onclick="sendToTheShed()"></td>
          <td></td>
          <td></td>
        </tr>
        <tr><td align="center">0―</td>
          <td>
            <input type="image" class="btn" src="./images/stress1.png" value="0|S" ondragstart="return false;">
            <input type="image" class="btn" src="./images/stress2.png" value="0|M" ondragstart="return false;">
